<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors!</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1> Let's play rock, paper, scissor!</h1>
    </div>
    <div class="selectOption">
        <p>which one do you select to play the round?</p>
        <div class="items">
            <div class="rock">
                <img src="./img/rock.png" alt="rock">
                <button>rock</button>
            </div>
            <div class="paper">
                <img src="./img/paper.png" alt="paper">
                <button>paper</button>
            </div>
            <div class="scissor">
                <img src="./img/scissor.png" alt="scissor">
                <button>scissor</button>
            </div>
        </div>
    </div>
    <div class="result">
        <p class="currentHand">you lost this hand</p>
        <p class="overall">current result is: player 0 - 0 computer</p>
    </div>
</body>
</html>
